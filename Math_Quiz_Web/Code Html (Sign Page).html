<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Code Css.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="lets-go">
        <form  id="infoForm" action="Code Html (Profile Page).html">
            <legend>
                <h1>Sign Up</h1>
            </legend>

            <p>
                <input type="text" id="FirstName" name="FirstName" placeholder="First Name" required />
            </p>

            <p>
                <input type="text" id="LastName" name="LastName" placeholder="Last Name" required />
            </p>

            <p>
                <input type="text" id="username" name="username" placeholder="Username" required />
            </p>

            <p>
                <input type="number" id="age" name="age" placeholder="Age" min="1" required />
            </p>

            <p>
                <input type="text" id="Address" name="Address" placeholder="Address" required />
            </p>

            <p>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </p>

            <p>
                <select id="gender" required>
                    <option value="" selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Croissant">Croissant</option>
                </select>
            </p>

            <div>
                <input type="submit" value="Confirm" class="go-1" />
            </div>

            <div class="space">
                <a href="Code Html (Login Page).html" class="go-2">Already Hace Account</a>
            </div>
        </form>
    </div>
</body>

</html>
