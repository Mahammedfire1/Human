<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Code Css.css">
    <title>Quiz</title>

    <script>
        document.addEventListener('DOMContentLoaded', function ()
        {
            const submitButton = document.querySelector('button[type="submit"]');
            const messageElement = document.createElement('p');
            messageElement.textContent = 'You completed your Quiz';
            messageElement.style.display = 'none';
            submitButton.after(messageElement);

            submitButton.addEventListener('click', function (event)
            {
                event.preventDefault();
                const forms = document.querySelectorAll('.question-form');

                for (let form of forms)
                {
                    if (!form.querySelector('input[type="radio"]:checked'))
                    {
                        alert('Please answer all questions before submitting.');
                        return;
                    }
                }

                submitButton.style.display = 'none';
                messageElement.style.display = 'block';
            });
        });
    </script>
</head>

<body>
    <div class="lets-go">
        <section class="questions">
            <h1>Math Quiz</h1>

            <form id="question-1Form" class="question-form">
                <fieldset>
                    <legend>Question 1: What is 5 + 7?</legend>
                    <ul class="answer-options">
                        <li>
                            <label>
                                <input type="radio" name="question1" value="12">
                                12
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question1" value="8">
                                8
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question1" value="15">
                                15
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>

            <form id="question-2Form" class="question-form">
                <fieldset>
                    <legend>Question 2: What is the square root of 81?</legend>
                    <ul class="answer-options">
                        <li>
                            <label>
                                <input type="radio" name="question2" value="9">
                                9
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question2" value="8">
                                8
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question2" value="7">
                                7
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>

            <form id="question-3Form" class="question-form">
                <fieldset>
                    <legend>Question 3: Solve for x: 2x + 3 = 7</legend>
                    <ul class="answer-options">
                        <li>
                            <label>
                                <input type="radio" name="question3" value="2">
                                x = 2
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question3" value="3">
                                x = 3
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question3" value="4">
                                x = 4
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>

            <form id="question-4Form" class="question-form">
                <fieldset>
                    <legend>Question 4: What is the derivative of x<sup>2</sup>?</legend>
                    <ul class="answer-options">
                        <li>
                            <label>
                                <input type="radio" name="question4" value="2x">
                                2x
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question4" value="3x">
                                3x
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question4" value="4x">
                                4x
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>

            <form id="question5Form" class="question-form">
                <fieldset>
                    <legend>Question 5: What is the integral of 2x dx?</legend>
                    <ul class="answer-options">
                        <li>
                            <label>
                                <input type="radio" name="question5" value="x^2 + C">
                                x^2 + C
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question5" value="x^3 + C">
                                x^3 + C
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="question5" value="2x + C">
                                2x + C
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>

            <button type="submit">Submit Answers</button>
            <p class="quiz-message" style="display: none;">You completed your Quiz</p>

            <a href="Code Html (Profile Page).html" class="submit">Back To Profile</a>
        </section>
    </div>
</body>

</html>
